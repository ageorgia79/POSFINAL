    <script type="text/template" class="login-template">
         <div class="header">
                <span>Andy's Chargrille</span>
        <div class="admin">Admin</div>
        <div class="checkout">Checkout</div>
        </div>
        
            <div class="loginbox">
                <input class="userlogin" placeholder="Username"></input>
                <input type="password" name="password" class="password" placeholder="4-Digit Password"></input>
            
                    <div class="submit">Login</div>

            </div>
                
              
            
    </script>
<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

    <script type="text/template" class="admin-template">
    <div class='admin-header'>
        <span>Andy's Chargrille</span>
    <div>

    <div class="userfield">
        <h1>Add New User:</h1>
        <input class="code" placeholder="Add Username"></input>
        <input class="userpassword" placeholder="Add Four Digit Password"></div>
        <div class="codeenter">Enter</div>
        
    </div>
    <div class="addamenu">
        <h1>Add a New Menu Item:</h1>
        <input class="categorytitle" placeholder="Add Category"></input>
        <input class="categoryname" placeholder="Add Name"></input>
        <input class="price" placeholder="Add Price w/o '$'"></input>
        <div class="menuenter">Enter</div>
    </div>
    </script>

      <script type="text/template" class="layout-template">
            <div class="bar"> 

            <ul class="hightops">
                <li class="hightop1">301</li>
                <li class="hightop2">302</li>
            </ul>
            
            <ul class="stools">
                <li class="stool stool1">1</li>
                <li class="stool stool2">2</li>
                <li class="stool stool3">3</li>
                <li class="stool stool4">4</li>
                <li class="stool stool5">5</li>
                <li class="stool stool6">6</li>
                <li class="stool stool7">7</li>
                <li class="stool stool8">8</li>

            </ul>

            </div>
            <ul class="angletables">
                <li class="table table101">
                    <h1>101</h1>
                </li>
                <li class="table table102">
                    <h1>102</h1>
                </li>
                <li class="table table103">
                    <h1>103</h1>
                </li>
                <li class="table table104">
                    <h1>104</h1>
                </li>
            </ul>
            <ul class="booths">
                <li class="booth booth201">201</li>

                <li class="booth booth204">204</li>
            </ul>
        </script>
<!--///////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <script type="text/template" class="order-template">
            <div class="order-header">
                <span>Andy's Chargrille</span>
            </div>
              
                <div class="menu-buttons"></div>
        </script>
<!--/////////////////////////////////////////////////////////////////////////////////////////////////-->
    <script type="text/template" class="payment-template">
            <div class="header">
                <span>Andy's Chargrille</span>
            </div>
                <div id="overlay">
                    <div id="modaloverlay">
                        <input class="modalpassword" placeholder="Enter Amount"></input>
                        <div class="number numberenter">Enter</div>
                    </div>
                </div>
            <div class="finalbalance"></div>
            <ul class="payments">
               
                <li class="payment cash">Cash</li>
                <li class="payment check">Check</li>
                <li class="payment gift">Giftcard</li>
                <li class="payment manager">Comp</li>
                <br>
                <li class="credit-visa"></li>
                <li class="credit-master"></li>
                <li class="credit-discover"></li>
                <li class="credit-amex"></li>
            </ul>
        </script>

<!--//////////////////////////////////////////////////////////////////////////////////////////////////-->

        <script type="text/template" class="runner-template">
              <div class="total-box">
                    <div class="totalbox">
                        <div class="itemizer"></div>
                        <span>Subtotal:<div class="subtotal"></div>
                        <span>Tax%:<div class="taxtotal"></textarea></div>
                        <span>Total:<div class="totaltotal"></textarea></div>
                    </div>
                    <div class="sendmaster">
                        <ul class="sendoptions">
                            <li class="sent go-button">Send</li>
                            <li class="sent gostaybutton">Send & Stay</li>
                            <li class="pay">$Pay$</li>
                        </ul>
                    </div>
                </div>



        </script>
